<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productify</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/overview.js"></script>
  </head>
  <body>

    <div class="main-part sidebar">
    	<h1 class="name text-center">Productify</h1>

      <ul class="side-nav">
        <li class="active">
          <span class="active-flag"></span>
          <a href="#">Overview</a>
        </li>
        <li>
          <span class="active-flag"></span>
          <a href="#">Stats</a>
        </li>
        <li>
          <span class="active-flag"></span>
          <a href="#">Goals</a>
        </li>
        <li>
          <span class="active-flag"></span>
          <a href="#">Settings</a>
        </li>
      </ul>

      <a href="#" class="button alert no-distraction">No distraction mode</a>

    </div>

    <div class="main-part content">
      <section class="overview">
        <div class="header">
          <h1 class="title">Overview</h1>
        </div>
        <div class="content-area">
          <div class="row">
            <div class="first-column medium-4 columns text-left">
              <div class="time-logged stat">
                <span class="time icon"></span>
                <span class="description"><em>0</em> minutes logged</span>
              </div>
              <div class="websites-visited stat">
                <span class="website icon"></span>
                <span class="description"><em>0</em> websites visited</span>
              </div>
            </div>
            <div class="second-column medium-4 columns text-center">
              Test
            </div>
            <div class="last-column medium-4 columns text-right">
              <div class="most-visited">
                <span class="title">most visited</span>
                <span class="description">-</span>
              </div>
              <div class="most-time">
                <span class="title">most time</span>
                <span class="description">-</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="top-categories">
        <div class="header">
          <h1 class="title">Top categories</h1>
        </div>
        <div class="content-area">
          <div class="row">
            <div class="medium-3 columns text-right first">
              <div class="pie-stat first">
                <span class="color-icon"></span>
                <div class="text">
                  <span class="name">-</span>
                  <span class="time">0m / 0%</span>
                </div>
              </div>

              <div class="pie-stat second">
                <span class="color-icon"></span>
                <div class="text">
                  <span class="name">0</span>
                  <span class="time">0m / 0%</span>
                </div>
              </div>

              <div class="pie-stat third">
                <span class="color-icon"></span>
                <div class="text">
                  <span class="name">-</span>
                  <span class="time">0m / 0%</span>
                </div>
              </div>
            </div>
            <div class="medium-4 medium-offset-1 columns text-center">
              <canvas id="myChart" width="200" height="200"></canvas>
            </div>
            <div class="medium-3 medium-offset-1 columns text-left last">
              <div class="pie-stat fourth">
                <span class="color-icon"></span>
                <div class="text">
                  <span class="name">-</span>
                  <span class="time">0m / 0%</span>
                </div>
              </div>

              <div class="pie-stat fifth">
                <span class="color-icon"></span>
                <div class="text">
                  <span class="name">-</span>
                  <span class="time">0m / 0%</span>
                </div>
              </div>

              <div class="pie-stat sixth">
                <span class="color-icon"></span>
                <div class="text">
                  <span class="name">-</span>
                  <span class="time">0m / 0%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
