<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productify</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/Chart.js"></script>
  </head>
  <body>

    <section class="header">
      <section class="top-menu">
        <div class="row text-right">
          <a href="#" class="button">Enter focus mode</a>
        </div>
      </section>

      <div class="row text-center">
        <h1 class="title">Productify</h1>
      </div>

      <div class="bottom-menu">
        <div class="row">
          <div class="medium-2 columns text-left left">
            <a href="#" class="active">Day</a>
          </div>
          
          <div class="medium-2 columns text-left left">
            <a href="#" class="">Week</a>
          </div>

          <div class="medium-2 columns text-right left medium-offset-4">
            <a href="#" class="">Month</a>
          </div>

          <div class="medium-2 columns text-right left">
            <a href="#" class="">All time</a>
          </div>

        </div>
      </div>
    </section>

    <section class="overview-stats">
      <div class="row">
        <div class="medium-4 columns text-left">
          <div class="time-logged stat">
            <span class="time icon"></span>
            <span class="description"><em>0</em> minutes logged</span>
          </div>

          <div class="most-visited">
            <span class="title">most visited</span>
            <span class="description">-</span>
          </div>
        </div>

        <div class="medium-4 columns text-center">
          <div class="circle">
            <span class="productivity-score">100</span>
          </div>
        </div>

        <div class="medium-4 columns text-right">
          Test
        </div>
      </div>
    </section>

    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
